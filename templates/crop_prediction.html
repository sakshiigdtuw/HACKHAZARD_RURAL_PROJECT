<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='crop.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Smart Crop Predictor</h1>

        <form action="/predict-crop" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen</label>
                <input type="text" name="nitrogen" id="nitrogen" placeholder="Nitrogen">
            </div>

            <div class="form-group">
                <label for="phosphorus">Phosphorus</label>
                <input type="text" name="phosphorus" id="phosphorus" placeholder="Phosphorus">
            </div>

            <div class="form-group">
                <label for="potassium">Potassium</label>
                <input type="text" name="potassium" id="potassium" placeholder="Potassium">
            </div>

            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="text" name="temperature" id="temperature" placeholder="Temperature">
            </div>

            <div class="form-group">
                <label for="humidity">Humidity</label>
                <input type="text" name="humidity" id="humidity" placeholder="Humidity">
            </div>

            <div class="form-group">
                <label for="ph">pH</label>
                <input type="text" name="ph" id="ph" placeholder="pH">
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall</label>
                <input type="text" name="rainfall" id="rainfall" placeholder="Rainfall">
            </div>

            <button type="submit" name="submit" id="submit">Predict Your Crop</button>
        </form>

        {% if predictedCrop %}
        <div class="result">
            <h2>Predicted Crop:</h2>
            <span class="predicted-crop">{{ predictedCrop }}</span>
        </div>
        {% endif %}
    </div>
    
    <div class="leaf-decoration leaf-top-right"></div>
    <div class="leaf-decoration leaf-bottom-left"></div>
</body>
</html>
